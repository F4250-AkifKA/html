<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablolar</title>
    <style>
        table
        {
            width:100%;
            border-collapse:collapse
        }
        td
        {
            text-align:center
        }
        tr:nth-child(even)
        {
            background-color:grey;
        }
        #resim
        {
            background-image: url("https://picsum.photos/id/684/600/400");
            background-size:cover;
            height:100px;
            color: red;
        }

    </style>
</head>
<body>
    <h1>Tablolar</h1>
    <table border="1" widht="100%">
        <caption>Haftalık Dersler</caption>
        <thead>
            <tr>
                <th>Günler</th>
                <th>Ders</th>
                <th>Not</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td id="resim">Pazartesi</td>
                <td>HTML</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Salı</td>
                <td>CSS</td>
                <td rowspan="3">90</td>
            </tr>
            <tr>
                <td>Çarşamba</td>
                <td>Java Script</td>
                <!-- <td>90</td> -->
            </tr>
            <tr>
                <td rowspan="2">Perşembe</td>
                <td>React</td>
                <!-- <td>98</td> -->
            </tr>
            <tr>
                <!-- <td>Perşembe</td> -->
                <td>React-Native</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Cuma</td>
                <td>Django</td>
                <td>80</td>
            </tr>
            <tr>
                <td colspan="3">Cumartesi Tatil</td>
                <!-- <td>Tatil</td> -->
                <!-- <td>Tatil</td> -->
            </tr>

        </tbody>
    </table>
</body>
</html>
